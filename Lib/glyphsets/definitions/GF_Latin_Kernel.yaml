description: "Support ASCII + necessary punctuation and symbols for English language.
  This set is the minimal set required for non-latin script families that are not
  meant to be used in latin language based context. \n\nEnglish support is still mandatory
  for technical reasons: application support on one hand, and GF platform display
  on the other hand (to avoid .notdef glyphs appearing everywhere on the website).
  GF encourages designers to also support GF Latin Core glyphset, in addition to any
  script, so native speakers living abroad can also enjoy and use the font wherever
  they are in the world.\n\n**This below is taken from the old README and is not accurate,
  as it lists languages that accidentally happen to be covered under this glyphset
  but are not actually intended to be covered here. This set needs more consideration:**
  Afar, Eastern Arrernte, Amahuaca, Amis, Amarakaeri, Asu (Tanzania), Batak Toba,
  Bemba (Zambia), Bena (Tanzania), Bikol, Bislama, Batak Dairi, Batak Mandailing,
  Batak Simalungun, Batak Karo, Candoshi-Shapra, Cebuano, Chiga, Chokwe, Asháninka,
  Seselwa Creole French, Tedim Chin, Taita, Andaandi, Dongolawi, Nobiin, Fijian, Borana-Arsi-Guji
  Oromo, West Central Oromo, Gilbertese, Gusii, Eastern Oromo, Northern Qiandong Miao,
  Hiligaynon, Southern Qiandong Miao, Hani, Huastec, Indonesian, Jamaican Creole English,
  Japanese, Kalaallisut, Makonde, Kekchí, Kinyarwanda, Kalenjin, Kimbundu, Kongo,
  Shambala, Kituba (DRC), Kuanyama, Ladino, Latin, Luba-Lulua, Luo (Kenya and Tanzania),
  Mauritian Creole, Makhuwa-Meetto, Minangkabau, Murrinh-Patha, Ixcatlán Mazatec,
  Naga Pidgin, South Ndebele, North Ndebele, Ndonga, Ao Naga, Nyankole, Orma, Pampanga,
  Pintupi-Luritja, Paluan, Pohnpeian, Upper Guinea Crioulo, K'iche', Rotokas, Rundi,
  Rwa, Samburu, Sena, Shipibo-Conibo, Shawnee, Shona, Soninke, Somali, Swati, Maore
  Comorian, Congo Swahili, Swahili, Tok Pisin, Tsonga, Tumbuka, Tzeltal, Tzotzil,
  Northern Uzbek, Warlpiri, Wik-Mungkan, Mwani, Wiradjuri, Wangaaybuwan-Ngiyambaa,
  Xhosa, Kenzi, Mattokki, Soga, Yindjibarndi, Makwe, Ngazidja Comorian, Malaysian,
  Standard Malay, Zulu.\n"
